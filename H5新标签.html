<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5新标签</title>
	</head>
	<body>
		<p>选项列表，可以选择有的</p>
		<section>
		  <input type="text" list="elems">
		  <datalist id="elems">
		    <option value="ab"></option>
		    <option value="js"></option>
		    <option value="ksn"></option>
		    <option value="a"></option>
		    <option value="s"></option>
		  </datalist>
		  <details open>
		    <summary>文档标题summary</summary>
		    <p>隐藏着文档具体细节，details默认是闭合状态，在details上加一个open属性</p>
		  </details>
		  
		  <progress min="0" max="10" value="5"></progress>
		  <meter min="0" max="100" value="75" low="10" high="60"></meter>
		  
		  <p> 今天是<time title="1-30">初六</time>,疫病肆虐</p>
		  <p> 今天是<mark title="1-30">初六</mark>,疫病肆虐</p>
		</section>
	</body>
</html>
